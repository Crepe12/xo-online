<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เกม XO ออนไลน์</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <style>
    body { font-family: sans-serif; text-align: center; }
    .board { display: grid; grid-template-columns: repeat(3, 100px); margin: 20px auto; gap: 5px; }
    .cell { width: 100px; height: 100px; font-size: 2em; cursor: pointer; background: #eee; display: flex; align-items: center; justify-content: center; }
  </style>
</head>
<body>
  <h1>เกม XO ออนไลน์</h1>
  <input id="username" placeholder="ชื่อผู้เล่น" />
  <input id="room" value="1" />
  <button onclick="joinGame()">เข้าห้อง</button>
  <div id="status"></div>

  <div class="board" id="board" style="display:none;">
    <div class="cell" data-index="0">-</div>
    <div class="cell" data-index="1">-</div>
    <div class="cell" data-index="2">-</div>
    <div class="cell" data-index="3">-</div>
    <div class="cell" data-index="4">-</div>
    <div class="cell" data-index="5">-</div>
    <div class="cell" data-index="6">-</div>
    <div class="cell" data-index="7">-</div>
    <div class="cell" data-index="8">-</div>
  </div>
</body>
</html>
